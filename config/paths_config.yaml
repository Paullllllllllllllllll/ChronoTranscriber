# General settings and file paths configuration
general:
  retain_temporary_jsonl: false  # Retain temporary JSONL files after processing
  input_paths_is_output_path: true  # Use input paths as output paths if true
  logs_dir: "C:/path"  # Directory for log files
  keep_raw_images: false  # Retain raw images after processing
  keep_preprocessed_images: false  # Retain preprocessed images after processing
  transcription_prompt_path: "C:/path"  # Path to system prompt for transcription

file_paths:
  PDFs:
    input: "C:/path"  # Input directory for PDFs
    output: "C:/path"  # Output directory for processed PDFs
  Images:
    input: "C:/path"  # Input directory for image folders
    output: "C:/path"  # Output directory for processed folders
