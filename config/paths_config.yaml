# General settings and file paths configuration
general:
  interactive_mode: true  # Run scripts in interactive mode with prompts (true) or as CLI tools with arguments (false)
  retain_temporary_jsonl: true  # Retain temporary JSONL files after processing
  input_paths_is_output_path: false  # Use input paths as output paths if true
  logs_dir: 'C:\Users'  # Directory for log files
  keep_preprocessed_images: true  # Retain preprocessed images after processing

file_paths:
  PDFs:
    input: 'C:\Users' # Input directory for PDFs
    output: 'C:\Users' # Output directory for PDFs
  Images:
    input: 'C:\Users'  # Input directory for image folders
    output: 'C:\Users'  # Output directory for processed folders
  EPUBs:
    input: 'C:\Users'  # Input directory for EPUB files (update as needed)
    output: 'C:\Users'  # Output directory for extracted EPUB text files
