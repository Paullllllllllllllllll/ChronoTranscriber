# General settings and file paths configuration
general:
  retain_temporary_jsonl: true  # Retain temporary JSONL files after processing
  input_paths_is_output_path: false  # Use input paths as output paths if true
  logs_dir: ""  # Directory for log files
  keep_preprocessed_images: true  # Retain preprocessed images after processing
  allow_relative_paths: false  # Set to true to enable relative path support
  base_directory: "."  # Base directory for resolving relative paths

file_paths:
  PDFs:
    input: ""  # Input directory for PDFs
    output: ""  # Output directory for processed PDFs
  Images:
    input: ""  # Input directory for image folders
    output: ""  # Output directory for processed folders
