# =============================================================================
# Paths Configuration
# =============================================================================
# General settings, file paths, and auto-mode behavior.
#
# Used by:
#   - modules/core/mode_selector.py (interactive_mode)
#   - modules/core/workflow.py (output paths, temp file retention)
#   - modules/core/auto_selector.py (auto_mode_* settings)
#   - modules/infra/logger.py (logs_dir)
#   - modules/llm/batch/batching.py (optional prompt/schema overrides)
# =============================================================================

general:
  # -------------------------------------------------------------------------
  # Script Execution Mode
  # -------------------------------------------------------------------------
  # When true: scripts run interactively with user prompts and navigation.
  # When false: scripts run as CLI tools accepting command-line arguments.
  interactive_mode: false

  # -------------------------------------------------------------------------
  # Temporary File Retention
  # -------------------------------------------------------------------------
  # Retain .jsonl tracking files after processing (useful for debugging).
  # Note: Batch processing always retains JSONL for result retrieval.
  retain_temporary_jsonl: false

  # Retain preprocessed images after transcription completes.
  # Set to false to save disk space; true helps with debugging.
  keep_preprocessed_images: false

  # -------------------------------------------------------------------------
  # Output Path Behavior
  # -------------------------------------------------------------------------
  # When true: output files are written next to input files.
  # When false: output goes to the configured output directories below.
  input_paths_is_output_path: false

  # -------------------------------------------------------------------------
  # Logging
  # -------------------------------------------------------------------------
  # Path to log file or directory. Can be absolute or relative to project root.
  # If path ends with .log, it's treated as the log file path.
  # Otherwise, it's treated as a directory and application.log is created inside.
  logs_dir: ''

  # -------------------------------------------------------------------------
  # Auto Mode Settings
  # -------------------------------------------------------------------------
  # These settings control behavior when using auto mode to process mixed files.
  # Auto mode scans a directory and selects the best method for each file.

  # PDF OCR settings:
  # - auto_mode_pdf_use_ocr_for_scanned: Force OCR for non-searchable/scanned PDFs.
  #   If false, attempts native extraction (usually produces empty output).
  # - auto_mode_pdf_use_ocr_for_searchable: Force OCR even for searchable PDFs.
  #   Useful when native text is garbled or incomplete.
  # - auto_mode_pdf_ocr_method: Which OCR engine to use ('tesseract' or 'gpt').
  #   Falls back to tesseract if gpt is unavailable.
  auto_mode_pdf_use_ocr_for_scanned: true
  auto_mode_pdf_use_ocr_for_searchable: true
  auto_mode_pdf_ocr_method: 'gpt'

  # Image OCR settings:
  # - auto_mode_image_ocr_method: OCR method for images ('tesseract' or 'gpt').
  #   Falls back to tesseract if gpt is unavailable (no API key).
  auto_mode_image_ocr_method: 'gpt'

# =============================================================================
# File Paths
# =============================================================================
# Default input/output directories for each file type.
# Paths can be absolute or relative to the project root.
# Empty strings mean the path will be prompted at runtime (interactive mode)
# or must be provided via CLI arguments (CLI mode).
# =============================================================================

file_paths:
  PDFs:
    input: ''
    output: ''

  Images:
    input: ''
    output: ''

  EPUBs:
    input: ''
    output: ''

  MOBIs:
    input: ''
    output: ''

  Auto:
    input: ''
    output: ''
