[mypy]
python_version = 3.12
warn_return_any = True
warn_unused_ignores = True
disallow_untyped_defs = True
ignore_missing_imports = True
strict_optional = True
show_error_codes = True

# Per-module options for gradual adoption
[mypy-modules.*]
disallow_untyped_defs = True

[mypy-main.*]
disallow_untyped_defs = True

[mypy-fine_tuning.*]
disallow_untyped_defs = True

[mypy-eval.*]
disallow_untyped_defs = True
